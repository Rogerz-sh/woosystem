<div class="wrapper">
    <div class="container-fluid">
        <div class="row margin-top-10">
            <div class="col-xs-12">
                <button class="btn btn-success" ng-click="addUser()"><i class="fa fa-plus"></i> 添加新用户</button>
            </div>
        </div>
        <div class="row margin-top-10">
            <div class="col-xs-12">
                <div class="panel bordered border-color-orange">
                    <div class="panel-heading bg-orange white"><h5 class="panel-title">用户管理</h5></div>
                    <div class="panel-body no-padding">
                        <div kendo-grid k-options="config.grid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div kendo-window="win1" k-title="'编辑用户'" k-width="600" k-visible="false" k-modal="true" k-position="{top: '100px'}"
         k-on-open="win1visible = true" k-on-close="win1visible = false">
        <div class="container-fluid" style="overflow: hidden;">
            <div class="row">
                <form name="userEditForm" class="form form-horizontal" onsubmit="return false" novalidate>
                    <div class="form-group">
                        <label class="control-label col-xs-3"><span class="red">*</span> 用户名称</label>
                        <div class="col-xs-9 form-control-static">
                            <span ng-bind="user.name"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">员工姓名</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" ng-model="user.nickname" style="width:175px;" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">职位名称</label>
                        <div class="col-xs-9">
                            <select ng-model="user.job" kendo-drop-down-list k-options="config.jobs" required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3"><span class="red">*</span> 所属项目组</label>
                        <div class="col-xs-9">
                            <select ng-model="user.group_id" kendo-drop-down-list k-options="config.list" required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">入职日期</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" ng-model="user.date" kendo-date-picker k-options="config.date" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-9 col-xs-offset-3">
                            <button class="btn btn-success col-xs-2" ng-click="saveUser()" ng-disabled="userEditForm.$invalid">保存</button>
                            <button class="btn btn-danger col-xs-2 margin-left-20" ng-click="win1.close()">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div kendo-window="win2" k-title="'新增用户'" k-width="400" k-visible="false" k-modal="true" k-position="{top: '50px'}"
         k-on-open="win2visible = true" k-on-close="win2visible = false">
        <div class="container-fluid" style="overflow: hidden;">
            <div class="row">
                <form name="userAddForm" class="form form-horizontal" onsubmit="return false" novalidate>
                    <div class="form-group">
                        <label class="control-label col-xs-3"><span class="red">*</span> 用户名</label>
                        <div class="col-xs-9 form-control-static">
                            <input type="text" class="form-control" ng-model="user.name" style="width:175px;" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3"><span class="red">*</span> 员工姓名</label>
                        <div class="col-xs-9 form-control-static">
                            <input type="text" class="form-control" ng-model="user.nickname" style="width:175px;" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3"><span class="red">*</span> 注册邮箱</label>
                        <div class="col-xs-9 form-control-static">
                            <input type="text" class="form-control" ng-model="user.email" style="width:175px;" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">登录密码</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" ng-model="user.password" style="width:175px;" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">职位名称</label>
                        <div class="col-xs-9">
                            <select ng-model="user.job" kendo-drop-down-list k-options="config.jobs" required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3"><span class="red">*</span> 所属项目组</label>
                        <div class="col-xs-9">
                            <select ng-model="user.group_id" kendo-drop-down-list k-options="config.list" required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">入职日期</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" ng-model="user.date" kendo-date-picker k-options="config.date" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-9 col-xs-offset-3">
                            <button class="btn btn-success col-xs-2" ng-click="saveNewUser()" ng-disabled="userAddForm.$invalid">保存</button>
                            <button class="btn btn-danger col-xs-2 margin-left-20" ng-click="win2.close()">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
