<div>
    <div class="row">
        <h3 class="padding-15">{{job.name}} <small class="dark-gray" ng-bind="job.company_name"></small></h3>
    </div>
    <div class="row">
        <span class="padding-15"><span class="dark-gray">工作地点：</span>{{job.area}}</span>/
        <span class="padding-15"><span class="dark-gray">工作年限：</span>{{job.year}}</span>/
        <span class="padding-15"><span class="dark-gray">年龄要求：</span>{{job.age}}</span>/
        <span class="padding-15"><span class="dark-gray">性别要求：</span>{{job.sex}}</span>/
        <span class="padding-15"><span class="dark-gray">学历要求：</span>{{job.degree}}<span ng-if="job.degree_up">及以上</span></span><br><br>
        <span class="padding-15"><span class="dark-gray">年薪：</span>{{job.salary}}</span>/
        <span class="padding-15"><span class="dark-gray">招聘人数：</span>{{job.number}}人</span>/
        <span class="padding-15"><span class="dark-gray">岗位类别：</span>{{job.type}}</span>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <blockquote>
                <p>企业实时数据</p>
            </blockquote>
            <div class="flex flex-row">
                <div class="flex-1 flex flex-col flex-v-center flex-h-center">
                    <div class="circle bg-yellow"><span ng-bind="job.aggregates.report_count">0</span></div>
                    <p class="margin-top-10 bold">推荐数</p>
                </div>
                <div class="flex-1 flex flex-col flex-v-center flex-h-center">
                    <div class="circle bg-dark-yellow"><span ng-bind="job.aggregates.face_count">0</span></div>
                    <p class="margin-top-10 bold">面试数</p>
                </div>
                <div class="flex-1 flex flex-col flex-v-center flex-h-center">
                    <div class="circle bg-orange"><span ng-bind="job.aggregates.offer_count">0</span></div>
                    <p class="margin-top-10 bold">Offer数</p>
                </div>
                <div class="flex-1 flex flex-col flex-v-center flex-h-center">
                    <div class="circle bg-dark-orange"><span ng-bind="job.aggregates.success_count">0</span></div>
                    <p class="margin-top-10 bold">上岗数</p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <div kendo-tab-strip id="tab">
                <ul>
                    <li class="k-state-active">职位信息</li>
                    <li>职位动态</li>
                </ul>
                <div>
                    <div class="row" ng-if="job.duty">
                        <p class="padding-left-15 padding-right-15 padding-top-15 bold">岗位职责：</p>
                        <p class="padding-left-15 padding-right-15 dark-gray indent" ng-bind="job.duty"></p>
                    </div>
                    <div class="row">
                        <p class="padding-left-15 padding-right-15 padding-top-15 bold">任职要求：</p>
                        <p class="padding-left-15 padding-right-15 dark-gray indent" ng-bind="job.request"></p>
                    </div>
                    <div class="row" ng-if="job.department">
                        <p class="padding-left-15 padding-right-15 padding-top-15 bold">部门信息：</p>
                        <p class="padding-left-15 padding-right-15 dark-gray indent" ng-bind="job.department"></p>
                    </div>
                    <div class="row" ng-if="job.sellpoint">
                        <p class="padding-left-15 padding-right-15 padding-top-15 bold">职位卖点：</p>
                        <p class="padding-left-15 padding-right-15 dark-gray indent" ng-bind="job.sellpoint"></p>
                    </div>
                    <div class="row" ng-if="job.reason">
                        <p class="padding-left-15 padding-right-15 padding-top-15 bold">招聘原因：</p>
                        <p class="padding-left-15 padding-right-15 dark-gray indent" ng-bind="job.reason"></p>
                    </div>
                    <div class="row" ng-if="job.keypoint">
                        <p class="padding-left-15 padding-right-15 padding-top-15 bold">寻访重点：</p>
                        <p class="padding-left-15 padding-right-15 dark-gray indent" ng-bind="job.keypoint"></p>
                    </div>
                    <div class="row" ng-if="job.preference">
                        <p class="padding-left-15 padding-right-15 padding-top-15 bold">⽤⼈偏好：</p>
                        <p class="padding-left-15 padding-right-15 dark-gray indent" ng-bind="job.preference"></p>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-xs-12">
                            <ul class="list-group list-group-item-warning margin-bottom-20">
                                <li class="list-group-item black" ng-repeat="d in dynamics">
                                    <span ng-class="{'red bold': d.state}" ng-bind="d.text"></span> <span class="pull-right dark-gray"><span ng-bind="d.date"></span>
                                    <i ng-if="d.created_by == session.id" class="fa fa-times-circle text-danger margin-left-10" ng-click="delDynamic(d.id)"></i></span>
                                </li>
                            </ul>

                            <div class="row margin-bottom-10" power-checker allowed="3,9">
                                <div class="col-xs-12"><textarea ng-model="dynamic.text" rows="5" class="form-control" placeholder="请输入动态信息内容"></textarea></div>
                                <div class="col-xs-12 margin-top-5">
                                    <div><label class="pull-left form-control-static margin-right-10"><input type="radio" value="0" ng-model="dynamic.state" /><span class="text">常规动态</span></label></div>
                                    <div><label class="pull-left form-control-static margin-right-10"><input type="radio" value="1" ng-model="dynamic.state" /><span class="text">重要动态(文字会以红色加粗显示)</span></label></div>
                                    <button class="btn btn-success btn-sm width-80 pull-right" ng-disabled="!dynamic.text.trim()" ng-click="addDynamic()">提交信息</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
