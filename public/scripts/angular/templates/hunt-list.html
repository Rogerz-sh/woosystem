<div class="wrapper bg-white padding-15 margin-top-20 margin-bottom-50 box-shadow">
    <div class="container-fluid">
        <div class="row">
            <ul class="breadcrumb">
                <li><a href="/dashboard/">首页</a></li>
                <li>寻访记录</li>
            </ul>
        </div>
        <div class="row margin-bottom-10">
            <div class="col-xs-1"><a href="#/hunt/create" class="btn btn-success"><i class="fa fa-plus"></i> 新增记录</a></div>
            <div class="col-xs-1"><a href="#/hunt/select/0" class="btn btn-success"><i class="fa fa-list"></i> 分配职位</a></div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div kendo-tab-strip id="tab">
                    <ul>
                        <li class="k-state-active">职位列表</li>
                        <li>人选管理</li>
                    </ul>
                    <div>
                        <div kendo-grid k-options="config.grid">
                            <div k-detail-template>
                                <div class="bordered border-color-gray"><div kendo-grid k-options="config.gridDetail(dataItem)"></div></div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div kendo-grid k-options="config.grid2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div kendo-window="win4" k-title="'候选人信息'" k-width="900" k-visible="false" k-modal="true" k-position="{top: '100px'}"
         k-on-open="win4visible = true" k-on-close="win4visible = false">
        <div class="container-fluid">
            <resume-info id="{{hunt.person_id}}"></resume-info>
        </div>
    </div>
    <div kendo-window="win5" k-title="'岗位信息'" k-width="900" k-visible="false" k-modal="true" k-position="{top: '100px'}"
         k-on-open="win5visible = true" k-on-close="win5visible = false">
        <div class="container-fluid">
            <job-info id="{{hunt.job_id}}"></job-info>
        </div>
    </div>
    <div kendo-window="win6" k-title="'企业信息'" k-width="900" k-visible="false" k-modal="true" k-position="{top: '100px'}"
         k-on-open="win6visible = true" k-on-close="win6visible = false">
        <div class="container-fluid">
            <company-info id="{{hunt.company_id}}"></company-info>
        </div>
    </div>
</div>
