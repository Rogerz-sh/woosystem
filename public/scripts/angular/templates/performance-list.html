<style>
    tbody tr:nth-child(2n) td {background: #f9f9f9;}
    .k-grid tbody tr td {border-width: 1px 0 0 1px;}
</style>
<div class="wrapper bg-white padding-15 margin-top-20 margin-bottom-50 box-shadow">
    <div class="container-fluid">
        <div class="row">
            <ul class="breadcrumb">
                <li><a href="#/">首页</a></li>
                <li>绩效管理</li>
            </ul>
        </div>
        <div class="row margin-bottom-10">
            <div class="col-xs-12">
                <div class="pull-left margin-left-10 form-control-static">查询范围：</div>
                <div class="pull-left margin-right-10">
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-default" ng-class="{'active': quickIndex == 1}" ng-click="quickSearch('本周', 1)">本周</button>
                        <button class="btn btn-default" ng-class="{'active': quickIndex == 2}" ng-click="quickSearch('上周', 2)">上周</button>
                        <button class="btn btn-default" ng-class="{'active': quickIndex == 3}" ng-click="quickSearch('本月', 3)">本月</button>
                        <button class="btn btn-default" ng-class="{'active': quickIndex == 4}" ng-click="quickSearch('上月', 4)">上月</button>
                        <button class="btn btn-default" ng-class="{'active': quickIndex == 5}" ng-click="quickSearch('一季度', 5)">一季度</button>
                        <button class="btn btn-default" ng-class="{'active': quickIndex == 6}" ng-click="quickSearch('二季度', 6)">二季度</button>
                        <button class="btn btn-default" ng-class="{'active': quickIndex == 7}" ng-click="quickSearch('三季度', 7)">三季度</button>
                        <button class="btn btn-default" ng-class="{'active': quickIndex == 8}" ng-click="quickSearch('四季度', 8)">四季度</button>
                        <button class="btn btn-default" ng-class="{'active': quickIndex == 9}" ng-click="quickSearch('上半年', 9)">上半年</button>
                        <button class="btn btn-default" ng-class="{'active': quickIndex == 10}" ng-click="quickSearch('下半年', 10)">下半年</button>
                    </div>
                </div>
                <div class="pull-left margin-left-10 form-control-static">自定义：</div>
                <div class="pull-left margin-left-10"><input type="text" name="sdate" id="sdate" kendo-date-picker k-options="config.sdate" class="size-120" ng-model="search.sdate"></div>
                <div class="pull-left margin-left-10 form-control-static"> ~ </div>
                <div class="pull-left margin-left-10"><input type="text" name="edate" id="edate" kendo-date-picker k-options="config.edate" class="size-120" ng-model="search.edate"></div>
                <div class="pull-left margin-left-10"><select kendo-drop-down-list k-options="config.area" ng-model="team._area"></select></div>
                <div class="pull-left margin-left-10"><select kendo-drop-down-list k-options="config.group" ng-model="team._group"></select></div>
                <div class="pull-left margin-left-10"><select kendo-drop-down-list k-options="config.user" ng-model="team._user"></select></div>
                <div class="pull-left margin-left-10">
                    <button class="btn btn-sm btn-primary" ng-click="customSearch()"><i class="fa fa-search"></i> 查询</button>
                </div>
            </div>
        </div>
        <div class="row margin-bottom-10">
            <div class="col-xs-12">
                <div class="alert alert-warning" role="alert">
                    当前查询范围： <span class="text-danger bold" ng-bind="searched.sdate"></span> 至 <span class="text-danger bold" ng-bind="searched.edate"></span></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div kendo-tab-strip id="tab">
                    <ul>
                        <li class="k-state-active">查看绩效</li>
                        <!--<li>所有客户</li>-->
                    </ul>
                    <div>
                        <div kendo-grid k-options="config.grid"></div>
                    </div>
                    <!--<div>-->
                        <!--<div kendo-grid k-options="config.grid2"></div>-->
                    <!--</div>-->
                </div>
            </div>
            <div class="col-xs-12 margin-top-5">
                <span class="help-block dark-gray">提示：</span>
                <span class="help-block">1.绩效显示中，左侧为已完成的数值，右侧为目标数值；</span>
                <span class="help-block">2.完成度小于等于50%时为<span style="color:#f72626;">红色</span>，大于等于80%为<span style="color:#20bb0d;">绿色</span>，其它为<span style="color:#ded02c;">黄色</span>；</span>
                <span class="help-block">3.未查询到目标设定数值的以“--”显示</span>
            </div>
        </div>
    </div>
    <div kendo-window="win1" k-title="'绩效详细信息'" k-width="900" k-visible="false" k-modal="true" k-position="{top: '100px'}"
         k-on-open="win1visible = true" k-on-close="win1visible = false">
        <div class="container-fluid">
            <div kendo-grid k-options="config.gridDetail"></div>
        </div>
    </div>
</div>
