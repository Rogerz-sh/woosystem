<div class="wrapper bg-white padding-15 margin-top-20 margin-bottom-50 box-shadow">
    <div class="container-fluid">
        <div class="row">
            <ul class="breadcrumb">
                <li><a href="#/">首页</a></li>
                <li>绩效管理</li>
            </ul>
        </div>
        <div class="row margin-bottom-10">
            <div class="col-xs-12">
                <div class="pull-left margin-left-10 form-control-static">开始日期：</div>
                <div class="pull-left margin-left-10"><input type="text" name="sdate" id="sdate" kendo-date-picker k-options="config.sdate" class="size-120" ng-model="search.sdate"></div>
                <div class="pull-left margin-left-10 form-control-static">结束日期：</div>
                <div class="pull-left margin-left-10"><input type="text" name="edate" id="edate" kendo-date-picker k-options="config.edate" class="size-120" ng-model="search.edate"></div>
                <div class="pull-left margin-left-10">
                    <button class="btn btn-primary" ng-click="customSearch()"><i class="fa fa-search"></i> 查询</button>
                </div>
                <div class="pull-right margin-right-10">
                    <div class="btn-group btn-group-sm margin-top-5">
                        <button class="btn btn-default" ng-click="quickSearch('本周')">本周</button>
                        <button class="btn btn-default" ng-click="quickSearch('上周')">上周</button>
                        <button class="btn btn-default" ng-click="quickSearch('本月')">本月</button>
                        <button class="btn btn-default" ng-click="quickSearch('上月')">上月</button>
                        <button class="btn btn-default" ng-click="quickSearch('一季度')">一季度</button>
                        <button class="btn btn-default" ng-click="quickSearch('二季度')">二季度</button>
                        <button class="btn btn-default" ng-click="quickSearch('三季度')">三季度</button>
                        <button class="btn btn-default" ng-click="quickSearch('四季度')">四季度</button>
                        <button class="btn btn-default" ng-click="quickSearch('上半年')">上半年</button>
                        <button class="btn btn-default" ng-click="quickSearch('下半年')">下半年</button>
                    </div>
                </div>
                <div class="pull-right margin-right-10 form-control-static">快速查询：</div>
            </div>
        </div>
        <div class="row margin-bottom-10">
            <div class="col-xs-12">
                <div class="alert alert-warning" role="alert">
                    当前查询范围： [<span class="text-info bold" ng-bind="searched.type"></span>]
                    <span class="text-danger bold" ng-bind="searched.sdate"></span> 至 <span class="text-danger bold" ng-bind="searched.edate"></span></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div kendo-tab-strip id="tab">
                    <ul>
                        <li class="k-state-active">查看绩效</li>
                        <!--<li>所有客户</li>-->
                    </ul>
                    <div>
                        <div kendo-grid k-options="config.grid"></div>
                    </div>
                    <!--<div>-->
                        <!--<div kendo-grid k-options="config.grid2"></div>-->
                    <!--</div>-->
                </div>
            </div>
            <div class="col-xs-12 margin-top-5">
                <span class="help-block dark-gray">提示：</span>
                <span class="help-block">1.绩效显示中，左侧为已完成的数值，右侧为目标数值；</span>
                <span class="help-block">2.完成度小于等于20%时为<span style="color:#f72626;">红色</span>，大于等于80%为<span style="color:#20bb0d;">绿色</span>，其它为<span style="color:#ded02c;">黄色</span>；</span>
                <span class="help-block">3.未查询到目标设定数值的以“--”显示</span>
            </div>
        </div>
    </div>
    <div kendo-window="win1" k-title="'绩效详细信息'" k-width="900" k-visible="false" k-modal="true" k-position="{top: '100px'}"
         k-on-open="win1visible = true" k-on-close="win1visible = false">
        <div class="container-fluid">
            <div kendo-grid k-options="config.gridDetail"></div>
        </div>
    </div>
</div>
