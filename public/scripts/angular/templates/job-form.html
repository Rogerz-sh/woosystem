<form name="jobForm" class="form form-horizontal" onsubmit="return false" novalidate>
    <blockquote>
        <p>职位基本信息</p>
    </blockquote>
    <div class="form-group">
        <label class="control-label col-xs-2"><span class="red">*</span> 职位名称</label>
        <div class="col-xs-10">
            <input type="text" ng-model="job.name" class="form-control" required />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2"><span class="red">*</span> 所属企业</label>
        <div class="col-xs-10">
            <select kendo-drop-down-list k-options="kendoConfig.companyDropDownList" ng-model="job.company_id" class="form-control size-full"></select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-6 no-padding error-box">
            <label class="control-label col-xs-4"><span class="red">*</span> 所在地区</label>
            <div class="col-xs-8">
                <div class="col-xs-6 no-padding-left">
                    <select kendo-drop-down-list k-options="kendoConfig.location.p" ng-model="job.location.p" name="location-province" class="form-control size-full" required>
                        <option value="" disabled>-- 请选择 --</option>
                    </select>
                </div>
                <div class="col-xs-6 no-padding-right">
                    <select kendo-drop-down-list k-options="kendoConfig.location.c" ng-model="job.location.c" name="location-city" class="form-control size-full" required>

                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-6 no-padding error-box">
            <label class="control-label col-xs-4"><span class="red">*</span> 年薪范围</label>
            <div class="col-xs-8">
                <div class="col-xs-5 no-padding">
                    <div class="input-group">
                        <input type="text" ng-model="job.salarys.s" class="form-control" numeric required>
                        <span class="input-group-addon">万</span>
                    </div>
                </div>
                <div class="col-xs-2 text-center form-control-static">至</div>
                <div class="col-xs-5 no-padding">
                    <div class="input-group">
                        <input type="text" ng-model="job.salarys.e" class="form-control" numeric required>
                        <span class="input-group-addon">万</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-6 no-padding error-box">
            <label class="control-label col-xs-4"><span class="red">*</span> 工作年限</label>
            <div class="col-xs-8">
                <div class="col-xs-5 no-padding">
                    <div class="input-group">
                        <input type="text" ng-model="job.years.s" class="form-control" numeric required>
                        <span class="input-group-addon">年</span>
                    </div>
                </div>
                <div class="col-xs-2 text-center form-control-static">至</div>
                <div class="col-xs-5 no-padding">
                    <div class="input-group">
                        <input type="text" ng-model="job.years.e" class="form-control" numeric required>
                        <span class="input-group-addon">年</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 no-padding error-box">
            <label class="control-label col-xs-4"><span class="red">*</span> 年龄要求</label>
            <div class="col-xs-8">
                <div class="col-xs-5 no-padding">
                    <div class="input-group">
                        <input type="text" ng-model="job.ages.s" class="form-control" numeric required>
                        <span class="input-group-addon">岁</span>
                    </div>
                </div>
                <div class="col-xs-2 text-center form-control-static">至</div>
                <div class="col-xs-5 no-padding">
                    <div class="input-group">
                        <input type="text" ng-model="job.ages.e" class="form-control" numeric required>
                        <span class="input-group-addon">岁</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-6 no-padding error-box">
            <label class="control-label col-xs-4"><span class="red">*</span> 学历要求</label>
            <div class="col-xs-8">
                <div class="col-xs-8 no-padding-left">
                    <select kendo-drop-down-list ng-model="job.degree" class="form-control size-full" required>
                        <option value="">请选择</option>
                        <option value="不限">不限</option>
                        <option ng-repeat="item in data.degree" value="{{item}}">{{item}}</option>
                    </select>
                </div>
                <div class="col-xs-4 no-padding-left">
                    <label class="form-control-static">
                        <input type="checkbox" ng-model="job.degree_up" ng-checked="job.degree_up" ng-true-value="1" ng-false-value="0">
                        <span class="text">及以上</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="col-xs-6 no-padding error-box">
            <label class="control-label col-xs-4"><span class="red">*</span> 性别要求</label>
            <div class="col-xs-8">
                <div class="col-xs-4 no-padding">
                    <label class="form-control-static">
                        <input type="radio" ng-model="job.sex" value="不限" checked>
                        <span class="text">不限</span>
                    </label>
                </div>
                <div class="col-xs-4 no-padding">
                    <label class="form-control-static">
                        <input type="radio" ng-model="job.sex" value="男">
                        <span class="text">男</span>
                    </label>
                </div>
                <div class="col-xs-4 no-padding">
                    <label class="form-control-static">
                        <input type="radio" ng-model="job.sex" value="女">
                        <span class="text">女</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-6 no-padding error-box">
            <label class="control-label col-xs-4">招聘人数</label>
            <div class="col-xs-8">
                <div class="input-group">
                    <input type="text" ng-model="job.number" class="form-control" numeric placeholder="不填表示若干">
                    <span class="input-group-addon">人</span>
                </div>
            </div>
        </div>
        <div class="col-xs-6 no-padding error-box">
            <label class="control-label col-xs-4"><span class="red">*</span> 岗位类别</label>
            <div class="col-xs-8">
                <div class="col-xs-6 no-padding-left">
                    <select kendo-drop-down-list k-options="kendoConfig.types.a" ng-model="job.types.a" class="form-control size-full" required></select>
                </div>
                <div class="col-xs-6 no-padding-right">
                    <select kendo-drop-down-list k-options="kendoConfig.types.b" ng-model="job.types.b" class="form-control size-full" required></select>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">岗位职责</label>
        <div class="col-xs-10">
            <textarea ng-model="job.duty" rows="6" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2"><span class="red">*</span> 任职要求</label>
        <div class="col-xs-10">
            <textarea ng-model="job.request" rows="8" class="form-control" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2"><span class="red">*</span> 部门信息</label>
        <div class="col-xs-10">
            <textarea ng-model="job.department" rows="4" class="form-control" required placeholder="部门规模、汇报对象、下属人数、下属团队平均年龄/学历/背景等"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2"><span class="red">*</span> 职位卖点</label>
        <div class="col-xs-10">
            <textarea ng-model="job.sellpoint" rows="4" class="form-control" required placeholder="公司优势、职位发展、薪酬等"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2"><span class="red">*</span> 招聘原因</label>
        <div class="col-xs-10">
            <textarea ng-model="job.reason" rows="4" class="form-control" required placeholder="新增或替代、产生原因等"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2"><span class="red">*</span> 寻访重点</label>
        <div class="col-xs-10">
            <textarea ng-model="job.keypoint" rows="4" class="form-control" required placeholder="候选人目标公司、来源地区、注意事项等"></textarea>
        </div>
    </div>
    <div class="form-group hidden">
        <label class="control-label col-xs-2"><span class="red">*</span> 用人偏好</label>
        <div class="col-xs-10">
            <textarea ng-model="job.preference" rows="4" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
            <button class="btn btn-success col-xs-2" ng-click="saveInfo()" ng-disabled="jobForm.$invalid">保存</button>
            <button class="btn btn-danger col-xs-2 margin-left-20" ng-click="quit()">取消</button>
        </div>
    </div>
</form>
