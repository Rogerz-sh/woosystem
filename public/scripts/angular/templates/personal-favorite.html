<style>
    .content-container {
        margin-top: 0;
        border: 1px dashed #ddd;
    }
    .content-side {
        width: 250px;
        background: #efefef;
    }
    .content-side ul {
        list-style: none;
        padding-left: 30px;
    }
    .content-side ul li {
        line-height: 30px;
        color: #333;
        cursor: pointer;
    }
    .content-side ul li i.fa {
        display: none;
    }
    .content-side ul li span[data-id].active {
        color: #d58512;
    }
    .content-side ul li span[data-id]:hover {
        color: #ec971f;
    }
    input[type=checkbox] + .text:before, input[type=radio] + .text:before {
        width: 10px;
        height: 10px;
    }

<div class="wrapper bg-white padding-15 margin-top-20 margin-bottom-50 box-shadow">
    <div class="container-fluid">
        <div class="flex content-container">
            <div class="content-side">
                <ul id="contentMenu"></ul>
                <div class="text-center padding-10"><a class="btn btn-xs btn-default" id="favoriteOperate"><i class="fa fa-cog"></i> 管理收藏夹</a></div>
            </div>
            <div class="flex-1">
                <div class="container-fluid">
                    <div class="row">
                        <ul class="breadcrumb">
                            <li><a href="#/">首页</a></li>
                            <li>我的收藏夹</li>
                        </ul>
                    </div>
                    <div id="searchCtn">
                        <div class="flex margin-bottom-10">
                            <div class="flex flex-1">

                                <div class="flex-1"><input type="text" id="name" class="form-control"></div>
                            </div>
                            <div class="flex flex-1">

                                <div class="flex-1 flex">
                                    <div class="flex-1"><input type="text" id="age_begin" class="form-control"></div>

                                    <div class="flex-1 no-padding"><input type="text" id="age_end" class="form-control"></div>
                                </div>
                            </div>
                            <div class="flex flex-1">
                                <label class="form-control-static width-150 padding-right-15 text-right">性别：</label>
                                <div class="flex-1"><select id="sex"></select></div>
                            </div>
                            <div class="flex flex-1">
                                <label class="form-control-static width-150 padding-right-15 text-right">居住地：</label>
                                <div class="flex-1 flex"><select id="province" style="width:120px;"></select> <select id="city" style="width:120px;"></select></div>
                            </div>
                        </div>
                        <div class="flex margin-bottom-10">
                            <div class="flex flex-1">
                                <label class="form-control-static width-150 padding-right-15 text-right">学历：</label>
                                <div class="flex-1"><select id="degree"></select> </div>
                            </div>
                            <div class="flex flex-1">

                                <div class="flex-1"><input type="text" id="job" class="form-control"></div>
                            </div>
                            <div class="flex flex-1">
                                <label class="form-control-static width-150 padding-right-15 text-right">所属公司：</label>
                                <div class="flex-1"><input type="text" id="company" class="form-control"></div>
                            </div>
                            <div class="flex flex-1">
                                <label class="form-control-static width-150 padding-right-15 text-right">手机：</label>
                                <div class="flex-1"><input type="text" id="tel" class="form-control"></div>
                            </div>
                        </div>
                        <div class="row margin-bottom-10">
                            <div class="col-xs-12">
                                <button class="btn btn-sm btn-primary width-100 margin-left-150" id="search">搜索</button>
                                <button class="btn btn-sm btn-default width-100 margin-left-15" id="reset">重置</button>

                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="panel panel-default">
                                <div class="panel-body no-padding">
                                    <div id="grid"></div>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
