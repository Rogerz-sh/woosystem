<div class="wrap bg-white padding-15 margin-top-20 margin-bottom-50 bordered border-color-orange">
    <div class="container-fluid">
        <div class="row">
            <ul class="breadcrumb">
                <li><a href="#/">首页</a></li>
                <li><a href="#/result/list">业绩管理</a></li>
                <li>新增业绩</li>
            </ul>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form class="form form-horizontal" onsubmit="return false;">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="col-xs-2 control-label"><span class="red">*</span>上岗职位：</label>
                            <div class="col-xs-10">
                                <select class="form-control" id="job_id" style="width: 100%;" ></select>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="col-xs-4 control-label"><span class="red">*</span>上岗候选人：</label>
                            <div class="col-xs-8">
                                <select class="form-control" id="person_id" style="width: 100%;" ></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="col-xs-4 control-label"><span class="red">*</span>打款日期：</label>
                            <div class="col-xs-8">
                                <input type="text" class="form-control" id="date" />
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="col-xs-4 control-label"><span class="red">*</span>付款类型：</label>
                            <div class="col-xs-8">
                                <select class="form-control" id="type" style="width: 100%;" ></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="col-xs-4 control-label"><span class="red">*</span>付款比例：</label>
                            <div class="col-xs-8">
                                <div class="input-group"><input type="text" class="full-width _int" id="pay_percent" /><span class="input-group-addon">%</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="col-xs-4 control-label"><span class="red">*</span>打款金额：</label>
                            <div class="col-xs-8">
                                <div class="input-group"><input type="text" class="full-width _int" id="amount" /><span class="input-group-addon">元</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="col-xs-4 control-label"><span class="red">*</span>操作顾问：</label>
                            <div class="col-xs-8">
                                <select id="operator" style="width: 100%;"></select>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="col-xs-4 control-label"><span class="red">*</span>申请公司：</label>
                            <div class="col-xs-8">
                                <select id="area" style="width: 100%;"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="col-xs-4 control-label">申请用户：</label>
                            <div class="col-xs-8 form-control-static">
                                <span id="created_by" class="dark-orange"></span>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="col-xs-4 control-label">业绩类型：</label>
                            <div class="col-xs-8">
                                <div class="pull-left form-control-static">
                                    <label class="inline-block"><input type="radio" name="ext" value="0" checked><span class="text">正常业绩</span></label>
                                </div>
                                <div class="pull-left form-control-static">
                                    <label class="inline-block margin-left-15"><input type="radio" class="red" name="ext" value="-1"><span class="text">抵扣业绩</span></label>
                                </div>
                                <div class="pull-left form-control-static">
                                    <label class="inline-block margin-left-15"><input type="radio" class="dark-yellow" name="ext" value="1"><span class="text">替补业绩</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="col-xs-4 control-label">计入单数：</label>
                            <div class="col-xs-8 form-control-static">
                                <input type="text" id="order" class="full-width _int" />
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="col-xs-2 control-label">备注信息：</label>
                            <div class="col-xs-10">
                                <textarea class="form-control" id="comment" rows="5" style="resize:none;" ></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row margin-top-10 border-top border-color-dark-orange">
            <div class="col-xs-12">
                <table class="table table-striped" id="result_user">
                    <thead>
                        <tr>
                            <th>分配环节</th>
                            <th>操作顾问</th>
                            <th>顾问所属项目组</th>
                            <th>顾问所属区域</th>
                            <th>分配比例 (<span id="totalPercent" class="green">100%</span>)</th>
                            <th>业绩配额</th>
                            <th>计入单数</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row margin-top-10 border-top border-color-dark-orange">
            <div class="col-xs-12 padding-top-20">
                <button class="btn btn-primary col-xs-2 col-xs-offset-4 margin-right-20" id="save">保存业绩</button>
                <a href="#/result/list" class="btn btn-default col-xs-2" id="back">返回列表</a>
            </div>
        </div>
    </div>
</div>
<script src="/scripts/result/create.js"></script>
