                <li><a href="#/">首页</a></li>
                <li>职位统计</li>
            </ul>
        </div>
        <div class="row margin-bottom-10">
            <div class="col-xs-12">
                <div class="pull-left margin-right-10">
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-default active" data-range="本月">本月</button>
                        <button class="btn btn-default" data-range="上月">上月</button>
                        <button class="btn btn-default" data-range="一季度">一季度</button>
                        <button class="btn btn-default" data-range="二季度">二季度</button>
                        <button class="btn btn-default" data-range="三季度">三季度</button>
                        <button class="btn btn-default" data-range="四季度">四季度</button>

                        <button class="btn btn-default" data-range="去年">去年</button>

                </div>

                </div>
                <div class="pull-left margin-right-10">

                    <div class="pull-left margin-left-10"><select id="search_user"></select></div>
                </div>

                    <div class="pull-left form-control-static">职位名称：</div>
                    <div class="pull-left margin-left-10"><input type="text" id="job_name" class="form-control width-150 input-sm" placeholder="请输入职位名称"></div>

                        <button class="btn btn-sm btn-primary" id="search"><i class="fa fa-search"></i> 查询</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row margin-bottom-10">
            <div class="col-xs-12">
                <div class="orange form-control-static"><b>提示：</b>搜索结果按更新时间倒序显示</div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body no-padding">
