<div class="wrapper bg-white padding-15 margin-top-20 margin-bottom-50">
    <div class="container-fluid">
        <div class="row">
            <ul class="breadcrumb">
                <li><a href="#/">首页</a></li>
                <li>职位列表</li>
            </ul>
        </div>
        <div class="row margin-bottom-10" power-checker allowed="3,9">
            <div class="col-xs-1"><a href="#/job/create" class="btn btn-success" ><i class="fa fa-plus"></i> 新增职位</a></div>
        </div>
        <div class="flex margin-bottom-10">
            <div class="flex flex-1">
                <label class="form-control-static width-150 padding-right-15 text-right">职位名称：</label>
                <div class="flex-1"><input type="text" id="name" class="form-control input-sm"></div>
            </div>
            <div class="flex flex-1">
                <label class="form-control-static width-150 padding-right-15 text-right">所属企业：</label>
                <div class="flex-1"><input type="text" id="company_name" class="form-control input-sm"></div>
            </div>
            <div class="flex flex-1">
                <label class="form-control-static width-150 padding-right-15 text-right">行业类别：</label>
                <div class="flex-1"><select id="industry"></select></div>
            </div>
            <div class="flex flex-1">
                <label class="form-control-static width-150 padding-right-15 text-right">岗位职能：</label>
                <div class="flex-1"><select id="type_parent"></select></div>
                <div class="flex-1"><select id="type_id"></select></div>
            </div>
        </div>
        <div class="flex margin-bottom-10">
            <div class="flex flex-1">
                <label class="form-control-static width-150 padding-right-15 text-right">工作地点：</label>
                <div class="flex-1"><input type="text" id="area" class="form-control input-sm"></div>
            </div>
            <div class="flex flex-1">
                <label class="form-control-static width-150 padding-right-15 text-right">职位状态：</label>
                <div class="flex-1"><select id="status"></select></div>
            </div>
            <div class="flex flex-1">
                <label class="form-control-static width-150 padding-right-15 text-right">发布时间：</label>
                <div class="flex-1"><select id="created_at"></select></div>
            </div>
            <div class="flex flex-1">
                <!--<label class="form-control-static width-150 padding-right-15 text-right">任职要求：</label>-->
                <!--<div class="flex-1"><input type="text" id="request" class="form-control input-sm"></div>-->
            </div>
        </div>
        <div class="row margin-bottom-10">
            <div class="col-xs-12">
                <button class="btn btn-primary width-100 margin-left-150" id="search">搜索</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="bordered border-color-gray"><div id="grid"></div></div>
            </div>
        </div>
    </div>
</div>
<script src="/scripts/job/index.js"></script>
